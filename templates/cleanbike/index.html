	<h1>Dit is een test</h1>
	<div style="width: 100%; overflow: hidden;">
        	<div id="mapid" style="float: left;"></div>
        	<div style="float right;">
            	<div id="firstbox"> Not chosen </div>
            	<div id="secondbox"> Not chosen </div>
        	</div>
	</div>
	
	<script type="text/javascript">
        	// Voor het wisseleffect
        	var donefirst = false;
        	
        	//functie voor het afhandelen van kilks op de kaart
        	function mapClick(event) {
            //alert(event.latlng);
            
            elem = null;
            
            if(!donefirst) {
                elem = document.getElementById('firstbox');
            } else {
                elem = document.getElementById('secondbox');
            }
            
            elem.innerText = event.latlng;
            donefirst = !donefirst;
            
         }
        	// Using the coordinates of brussels
        	
        	var x = L.map('mapid').setView([50.8503396, 4.3517103], 13);
            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 18,
                id: 'mapbox.streets',
                accessToken: 'pk.eyJ1Ijoic2VhbmFjaGFpZGgiLCJhIjoiY2poM2l1YTB0MGNjbDJ5cWw3MWRwem9vdCJ9.pXtV3ufyz8-PU-qsWYThmQ'
            }).addTo(x);
            
            
            // Koppel het evenement aan de kaart
            x.on('click', mapClick);
            
	</script>
